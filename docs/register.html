<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Register - Penscape</title>
    <link rel="icon" type="image/x-icon" href="/ico/icon.ico?" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../style.css" />
    <link rel="stylesheet" href="../styles/register.css" />
  </head>
  <body class="register">
    <div class="container-fluid vh-100">
      <div class="row h-100 register-form">
        <div
          class="h-auto bg-primary-transparent col-xl-3 col-md-3 position-relative text-center p-4"
        >
          <div class="w-100 d-block d-md-none position-relative" >
            <a
              href="../index.html"
              class=" back position-absolute  "
              style="margin: 0px"
            >
              <img class="" src="../ico/arrow.svg"
            /></a>
            <h1 class="float-end w-100 text-center"> Register</h1>
          </div>

          <h1 class="h-100 w-100 d-none d-md-block">Register</h1>
          <a
            href="../index.html"
            class="position-absolute bottom-0 w-100 start-0 back-button h-auto d-none d-md-block"
          >
            <img src="../ico/arrow.svg" />Go back to home</a
          >
        </div>
        <div class="w-100 h-auto col register-fields">
          <form action="" class="m-2">
            <div class="row">
              <div class="col">
                <label class="form-label">Username</label>
                <input type="text" class="form-control" placeholder="" />
                <span class="form-text"> Must be 8-20 characters long. </span>
              </div>
              <div class="col">
                <label class="form-label">Display Name</label>
                <input type="email" class="form-control" />
              </div>
            </div>

            <div class="row">
              <div class="col">
                <label class="form-label">Email</label>
                <input
                  type="email"
                  class="form-control"
                  placeholder="name@example.com"
                />
                <span class="form-text"> Email already in use! </span>
              </div>
            </div>
            <div class="row">
              <div class="col">
                <label class="form-label">Password</label>
                <input type="password" class="form-control" />
                <span class="form-text">
                  Password must have a number, a letter and be at least 8
                  characters long</span
                >
              </div>
            </div>
            <div class="row">
              <div class="col">
                <label class="form-label">Date of Birth</label>
                <input
                  type="date"
                  class="form-control"
                  placeholder="name@example.com"
                />
                <span class="form-text">
                  You must be 18 years or older to use the website.
                </span>
              </div>

              <div class="col">
                <label class="form-label">Phone Number</label>
                <input type="tel" class="form-control" />
              </div>
            </div>
            <div class="row">
              <div class="col">
                <label class="form-label">Profile Picture</label>
                <div class="pfp">
                  <input type="checkbox" name="pfp2" id="pfp2" />
                  <input type="checkbox" name="pfp3" id="pfp3" />
                  <input type="checkbox" name="pfp1" id="pfp1" />
                  <label for="pfp1" class="pfp">
                    <img src="../img/gray.png" alt="" />
                  </label>
                
                  <label for="pfp2" class="pfp">
                    <img src="../img/purple.png" alt="" />
                  </label>
                  <label for="pfp3" class="pfp">
                    <img src="../img/pink.png" alt="" />
                  </label>
                </div>
              </div>
              <span class="form-text"> You can change this later. </span>
            </div>
            <div class="">
              <input
                type="checkbox"
                class="form-check-input focus-ring float-start"
                placeholder=""
              />
              <label class="form-label float-start"
                >I accept the <a href="">Terms and Conditions</a></label
              >
            </div>

            <div style="clear: both">
              <p class="float-start aling-">
                Already have an account? <a href="">Log In</a>
              </p>
            </div>

            <div class="row" style="clear: both">
              <button class="col btn-submit w-75">Submit</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
